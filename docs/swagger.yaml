openapi: 3.1.0
info:
  title: DragonLens
  description: Track brand visibility in Chinese LLMs
  version: 0.1.0
paths:
  /api/v1/verticals:
    post:
      tags:
      - verticals
      summary: Create Vertical
      description: "Create a new vertical.\n\nArgs:\n    vertical: Vertical data to\
        \ create\n    db: Database session\n\nReturns:\n    Created vertical\n\nRaises:\n\
        \    HTTPException: If vertical with same name already exists"
      operationId: create_vertical_api_v1_verticals_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerticalCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerticalResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - verticals
      summary: List Verticals
      description: "List all verticals.\n\nArgs:\n    skip: Number of records to skip\n\
        \    limit: Maximum number of records to return\n    db: Database session\n\
        \nReturns:\n    List of verticals"
      operationId: list_verticals_api_v1_verticals_get
      parameters:
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          default: 100
          title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VerticalResponse'
                title: Response List Verticals Api V1 Verticals Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/verticals/{vertical_id}:
    get:
      tags:
      - verticals
      summary: Get Vertical
      description: "Get a specific vertical by ID.\n\nArgs:\n    vertical_id: Vertical\
        \ ID\n    db: Database session\n\nReturns:\n    Vertical data\n\nRaises:\n\
        \    HTTPException: If vertical not found"
      operationId: get_vertical_api_v1_verticals__vertical_id__get
      parameters:
      - name: vertical_id
        in: path
        required: true
        schema:
          type: integer
          title: Vertical Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerticalResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
        - Verticals
      summary: Delete a vertical
      description: |
        Permanently deletes a vertical and **all associated data**, including:
        - All runs created for this vertical
        - All LLM responses from those runs
        - All computed metrics and evidence snippets
        
        **Warning:** This action is irreversible and can result in significant 
        data loss if the vertical has many associated runs.
        
        Consider using `GET /v1/runs?vertical={vertical_id}` first to review 
        what will be deleted.
      operationId: delete_vertical
      parameters:
        - name: vertical_id
          in: path
          required: true
          description: Unique identifier for the vertical (slug or UUID)
          schema:
            type: string
          examples:
            slug:
              summary: Slug identifier
              value: "suv"
            uuid:
              summary: UUID identifier
              value: "f1e2d3c4-b5a6-7890-abcd-ef1234567890"
      responses:
        '200':
          description: Vertical and all associated data deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteVerticalResponse'
              example:
                vertical_id: "suv"
                deleted: true
                deleted_runs_count: 15
                message: "Vertical 'SUV' and 15 associated runs have been deleted"
        '404':
          description: Vertical not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: "VERTICAL_NOT_FOUND"
                  message: "No vertical found with ID 'invalid-id'"
        '409':
          description: Vertical cannot be deleted (e.g., has runs currently processing)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: "DELETE_CONFLICT"
                  message: "Cannot delete vertical with 2 runs still in progress. Wait for completion or delete those runs first."
                  details:
                    running_run_ids:
                      - "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
                      - "b2c3d4e5-f6a7-8901-bcde-f23456789012"
  /api/v1/verticals/{vertical_id}/models:
    get:
      tags:
      - verticals
      summary: Get Available Models for Vertical
      description: "Get list of LLM models that have completed runs for this vertical."
      operationId: get_vertical_models_api_v1_verticals__vertical_id__models_get
      parameters:
      - name: vertical_id
        in: path
        required: true
        schema:
          type: integer
          title: Vertical Id
      responses:
        '200':
          description: List of model names with completed runs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example: ["qwen", "deepseek", "kimi", "openrouter"]
        '404':
          description: Vertical not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/verticals/{vertical_id}/brands:
    get:
      tags:
      - verticals
      summary: List Brands for Vertical
      description: "List brands configured for this vertical, optionally filtering to user-input brands."
      operationId: list_vertical_brands_api_v1_verticals__vertical_id__brands_get
      parameters:
      - name: vertical_id
        in: path
        required: true
        schema:
          type: integer
          title: Vertical Id
      - name: user_input_only
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: User Input Only
      responses:
        '200':
          description: List of brands for the vertical
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BrandResponse'
        '404':
          description: Vertical not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/jobs:
    post:
      tags:
      - tracking
      summary: Create Tracking Job
      description: "Create a new tracking job.\n\nThis will:\n1. Create or get the\
        \ vertical\n2. Create brands and prompts\n3. Create a Run record\n4. Enqueue\
        \ a Celery task to process the tracking (TODO)\n\nArgs:\n    job: Tracking\
        \ job configuration\n    db: Database session\n\nReturns:\n    Tracking job\
        \ response with run ID"
      operationId: create_tracking_job_api_v1_tracking_jobs_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrackingJobCreate'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackingJobResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - tracking
      summary: Delete Tracking Jobs
      description: "Delete tracking jobs (runs) based on specified criteria.\n\nExactly\
        \ one of the following parameters must be provided:\n- id: Delete a specific\
        \ job by run ID\n- status: Delete all jobs with a specific status (pending,\
        \ in_progress, completed, failed)\n- latest: Delete the most recently created\
        \ job\n- all: Delete all jobs\n- vertical_name: Delete all jobs associated\
        \ with a specific vertical name\n\nReturns the vertical IDs of deleted jobs\
        \ so verticals can be cleaned up afterwards.\n\nArgs:\n    id: Specific run\
        \ ID to delete\n    status: Status of runs to delete\n    latest: Whether\
        \ to delete the latest run\n    all: Whether to delete all runs\n    vertical_name:\
        \ Name of vertical whose runs should be deleted\n    db: Database session\n\
        \nReturns:\n    DeleteJobsResponse with count and affected vertical IDs\n\n\
        Raises:\n    HTTPException: If no parameters provided, multiple parameters provided,\
        \ or invalid parameters"
      operationId: delete_tracking_jobs_api_v1_tracking_jobs_delete
      parameters:
      - name: id
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Run ID
      - name: status
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Status
      - name: latest
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Latest
      - name: all
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          title: All
      - name: vertical_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Vertical Name
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteJobsResponse'
        '400':
          description: Bad Request - No parameters provided or multiple parameters provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                detail: "Only one filter parameter allow. You passed these status, vertical_name! Please stick to one parameter only!"
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs:
    get:
      tags:
      - tracking
      summary: List Runs
      description: "List tracking runs with optional filters.\n\nArgs:\n    vertical_id:\
        \ Filter by vertical ID\n    model_name: Filter by model name\n    skip: Number\
        \ of records to skip\n    limit: Maximum number of records to return\n   \
        \ db: Database session\n\nReturns:\n    List of runs"
      operationId: list_runs_api_v1_tracking_runs_get
      parameters:
      - name: vertical_id
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Vertical Id
      - name: model_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Model Name
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          default: 100
          title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RunResponse'
                title: Response List Runs Api V1 Tracking Runs Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs/{run_id}:
    get:
      tags:
      - tracking
      summary: Get Run
      description: "Get details of a specific run.\n\nArgs:\n    run_id: Run ID\n\
        \    db: Database session\n\nReturns:\n    Run details\n\nRaises:\n    HTTPException:\
        \ If run not found"
      operationId: get_run_api_v1_tracking_runs__run_id__get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs/{run_id}/entities:
    get:
      tags:
      - tracking
      summary: Get Run Entities
      description: "Get extracted brands, products, and mappings for a run.\n\nArgs:\n    run_id: Run ID\n\
        \    db: Database session\n\nReturns:\n    Run entity summary\n\nRaises:\n    HTTPException:\
        \ If run not found"
      operationId: get_run_entities_api_v1_tracking_runs__run_id__entities_get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunEntitiesResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/metrics/latest:
    get:
      tags:
      - metrics
      summary: Get Latest Brand Metrics
      description: "Get latest brand metrics for a vertical. When model_name is 'all' (default),\
        \ aggregates metrics across all LLM models."
      operationId: get_latest_metrics_api_v1_metrics_latest_get
      parameters:
      - name: vertical_id
        in: query
        required: true
        schema:
          type: integer
          description: Vertical ID
          title: Vertical Id
        description: Vertical ID
      - name: model_name
        in: query
        required: false
        schema:
          type: string
          description: Model name or 'all' for aggregated metrics
          title: Model Name
          default: all
        description: Model name or 'all' for aggregated metrics
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsResponse'
        '404':
          description: No runs found for vertical
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/knowledge/verticals:
    get:
      tags:
      - knowledge
      summary: List Knowledge Verticals
      description: "List canonical verticals stored in the knowledge database."
      operationId: list_knowledge_verticals_api_v1_knowledge_verticals_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgeVerticalResponse'
                title: Response List Knowledge Verticals Api V1 Knowledge Verticals Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/metrics/latest/products:
    get:
      tags:
      - metrics
      summary: Get Latest Product Metrics
      description: "Get latest product metrics for a vertical. When model_name is 'all' (default),\
        \ aggregates metrics across all LLM models."
      operationId: get_latest_product_metrics_api_v1_metrics_latest_products_get
      parameters:
      - name: vertical_id
        in: query
        required: true
        schema:
          type: integer
          description: Vertical ID
          title: Vertical Id
        description: Vertical ID
      - name: model_name
        in: query
        required: false
        schema:
          type: string
          description: Model name or 'all' for aggregated metrics
          title: Model Name
          default: all
        description: Model name or 'all' for aggregated metrics
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductMetricsResponse'
        '404':
          description: No runs found for vertical
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/metrics/daily:
    get:
      tags:
      - metrics
      summary: Get Daily Metrics
      description: "Get daily metrics for a specific brand over time.\n\nArgs:\n \
        \   vertical_id: Vertical ID\n    brand_id: Brand ID\n    model_name: Model\
        \ name\n    start_date: Start date (optional)\n    end_date: End date (optional)\n\
        \    db: Database session\n\nReturns:\n    Daily metrics time series"
      operationId: get_daily_metrics_api_v1_metrics_daily_get
      parameters:
      - name: vertical_id
        in: query
        required: true
        schema:
          type: integer
          description: Vertical ID
          title: Vertical Id
        description: Vertical ID
      - name: brand_id
        in: query
        required: true
        schema:
          type: integer
          description: Brand ID
          title: Brand Id
        description: Brand ID
      - name: model_name
        in: query
        required: true
        schema:
          type: string
          description: Model name
          title: Model Name
        description: Model name
      - name: start_date
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          description: Start date
          title: Start Date
        description: Start date
      - name: end_date
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          description: End date
          title: End Date
        description: End date
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/metrics/run/{run_id}/comparison:
    get:
      tags:
      - metrics
      summary: Get Run Comparison Metrics
      description: "Get sentiment comparison results for a run.\n\nComparison prompts are executed after the main run completes and are not used for brand/product extraction.\n\nQuery params:\n- entity_type: filter results by entity type (all, brand, product)\n- include_snippets: include example evidence snippets (default false)\n- limit_entities: max entities returned per type\n- limit_snippets: max snippets per entity"
      operationId: get_run_comparison_metrics_api_v1_metrics_run_run_id_comparison_get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      - name: entity_type
        in: query
        required: false
        schema:
          type: string
          enum:
          - all
          - brand
          - product
          default: all
          title: Entity Type
      - name: include_snippets
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Include Snippets
      - name: limit_entities
        in: query
        required: false
        schema:
          type: integer
          default: 50
          minimum: 1
          maximum: 500
          title: Limit Entities
      - name: limit_snippets
        in: query
        required: false
        schema:
          type: integer
          default: 3
          minimum: 0
          maximum: 50
          title: Limit Snippets
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunComparisonMetricsResponse'
        '404':
          description: Run not found
        '409':
          description: Comparison results not ready
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/api-keys:
    post:
      tags:
      - api-keys
      summary: Create API Key
      description: "Store an API key for a specific provider.\n\nThe API key will be encrypted before storage.\nOnly one active API key per provider is allowed."
      operationId: create_api_key_api_v1_api_keys_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APIKeyCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIKeyResponse'
        '400':
          description: Bad Request - Active key already exists for provider
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - api-keys
      summary: List API Keys
      description: "List API keys with optional filters."
      operationId: list_api_keys_api_v1_api_keys_get
      parameters:
      - name: provider
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Provider
        description: Filter by provider (deepseek, kimi, openrouter)
      - name: active_only
        in: query
        required: false
        schema:
          type: boolean
          default: true
          title: Active Only
        description: Only return active keys
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APIKeyResponse'
                title: Response List Api Keys Api V1 Api Keys Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/api-keys/{key_id}:
    get:
      tags:
      - api-keys
      summary: Get API Key
      description: "Get details of a specific API key."
      operationId: get_api_key_api_v1_api_keys__key_id__get
      parameters:
      - name: key_id
        in: path
        required: true
        schema:
          type: integer
          title: Key Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIKeyResponse'
        '404':
          description: API key not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
      - api-keys
      summary: Update API Key
      description: "Update an API key.\n\nCan update the API key value or toggle active status."
      operationId: update_api_key_api_v1_api_keys__key_id__put
      parameters:
      - name: key_id
        in: path
        required: true
        schema:
          type: integer
          title: Key Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APIKeyUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIKeyResponse'
        '404':
          description: API key not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - api-keys
      summary: Delete API Key
      description: "Delete an API key."
      operationId: delete_api_key_api_v1_api_keys__key_id__delete
      parameters:
      - name: key_id
        in: path
        required: true
        schema:
          type: integer
          title: Key Id
      responses:
        '204':
          description: API key deleted successfully
        '404':
          description: API key not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/api-keys/{key_id}/decrypt:
    get:
      tags:
      - api-keys
      summary: Decrypt API Key
      description: "Decrypt and return an API key (admin only).\n\nRequires authentication."
      operationId: decrypt_api_key_api_v1_api_keys__key_id__decrypt_get
      parameters:
      - name: key_id
        in: path
        required: true
        schema:
          type: integer
          title: Key Id
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    title: Id
                  provider:
                    type: string
                    title: Provider
                  api_key:
                    type: string
                    title: Api Key
                  is_active:
                    type: boolean
                    title: Is Active
                required:
                - id
                - provider
                - api_key
                - is_active
                title: DecryptedAPIKey
        '401':
          description: Unauthorized
        '404':
          description: API key not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/feedback/submit:
    post:
      tags:
      - feedback
      summary: Submit Feedback
      description: "Submit user feedback for brands, products, mappings, and translations."
      operationId: submit_feedback_api_v1_feedback_submit_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeedbackSubmitRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
