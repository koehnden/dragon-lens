openapi: 3.1.0
info:
  title: DragonLens
  description: Track brand visibility in Chinese LLMs
  version: 0.1.0
paths:
  /api/v1/verticals:
    post:
      tags:
      - verticals
      summary: Create Vertical
      description: "Create a new vertical.\n\nArgs:\n    vertical: Vertical data to\
        \ create\n    db: Database session\n\nReturns:\n    Created vertical\n\nRaises:\n\
        \    HTTPException: If vertical with same name already exists"
      operationId: create_vertical_api_v1_verticals_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerticalCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerticalResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - verticals
      summary: List Verticals
      description: "List all verticals.\n\nArgs:\n    skip: Number of records to skip\n\
        \    limit: Maximum number of records to return\n    db: Database session\n\
        \nReturns:\n    List of verticals"
      operationId: list_verticals_api_v1_verticals_get
      parameters:
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          default: 100
          title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VerticalResponse'
                title: Response List Verticals Api V1 Verticals Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/verticals/{vertical_id}:
    get:
      tags:
      - verticals
      summary: Get Vertical
      description: "Get a specific vertical by ID.\n\nArgs:\n    vertical_id: Vertical\
        \ ID\n    db: Database session\n\nReturns:\n    Vertical data\n\nRaises:\n\
        \    HTTPException: If vertical not found"
      operationId: get_vertical_api_v1_verticals__vertical_id__get
      parameters:
      - name: vertical_id
        in: path
        required: true
        schema:
          type: integer
          title: Vertical Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerticalResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - verticals
      summary: Delete Vertical
      description: "Delete a vertical and all associated data.\n\nArgs:\n    vertical_id:\
        \ Vertical ID\n    db: Database session\n\nReturns:\n    Deletion confirmation\
        \ with count of deleted runs\n\nRaises:\n    HTTPException: If vertical not\
        \ found or has running jobs"
      operationId: delete_vertical_api_v1_verticals__vertical_id__delete
      parameters:
      - name: vertical_id
        in: path
        required: true
        schema:
          type: integer
          title: Vertical Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteVerticalResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/verticals/{vertical_id}/models:
    get:
      tags:
      - verticals
      summary: Get Vertical Models
      operationId: get_vertical_models_api_v1_verticals__vertical_id__models_get
      parameters:
      - name: vertical_id
        in: path
        required: true
        schema:
          type: integer
          title: Vertical Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                title: Response Get Vertical Models Api V1 Verticals  Vertical Id  Models
                  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/verticals/{vertical_id}/inspector-export:
    get:
      tags:
      - verticals
      summary: Export Vertical Inspector Data
      description: Export run inspector prompt/answer data for all completed runs in this vertical.
      operationId: export_vertical_inspector_data_api_v1_verticals__vertical_id__inspector_export_get
      parameters:
      - name: vertical_id
        in: path
        required: true
        schema:
          type: integer
          title: Vertical Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RunInspectorPromptExport'
                title: Response Export Vertical Inspector Data Api V1 Verticals  Vertical Id  Inspector Export Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/verticals/{vertical_id}/brands:
    get:
      tags:
      - verticals
      summary: List Vertical Brands
      description: "List brands for a specific vertical.\n\nArgs:\n    vertical_id:\
        \ Vertical ID\n    user_input_only: Whether to return only user-input brands\n\
        \    db: Database session\n\nReturns:\n    List of brands\n\nRaises:\n   \
        \ HTTPException: If vertical not found"
      operationId: list_vertical_brands_api_v1_verticals__vertical_id__brands_get
      parameters:
      - name: vertical_id
        in: path
        required: true
        schema:
          type: integer
          title: Vertical Id
      - name: user_input_only
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: User Input Only
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BrandResponse'
                title: Response List Vertical Brands Api V1 Verticals  Vertical Id  Brands
                  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/jobs:
    post:
      tags:
      - tracking
      summary: Create Tracking Job
      description: "Create a new tracking job.\n\nThis will:\n1. Create or get the\
        \ vertical\n2. Create brands and prompts\n3. Create a Run record\n4. Enqueue\
        \ a Celery task to process the tracking (TODO)\n\nArgs:\n    job: Tracking\
        \ job configuration\n    db: Database session\n\nReturns:\n    Tracking job\
        \ response with run ID"
      operationId: create_tracking_job_api_v1_tracking_jobs_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrackingJobCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackingJobResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - tracking
      summary: Delete Tracking Jobs
      description: "Delete tracking jobs (runs) based on specified criteria.\n\nExactly\
        \ one of the following parameters must be provided:\n- id: Delete a specific\
        \ job by run ID\n- status: Delete all jobs with a specific status (pending,\
        \ in_progress, completed, failed)\n- latest: Delete the most recently created\
        \ job\n- all: Delete all jobs\n- vertical_name: Delete all jobs associated\
        \ with a specific vertical name\n\nReturns the vertical IDs of deleted jobs\
        \ so verticals can be cleaned up afterwards.\n\nArgs:\n    id: Specific run\
        \ ID to delete\n    status: Status of runs to delete\n    latest: Whether\
        \ to delete the latest run\n    all: Whether to delete all runs\n    vertical_name:\
        \ Name of vertical whose runs should be deleted\n    db: Database session\n\
        \nReturns:\n    DeleteJobsResponse with count and affected vertical IDs\n\n\
        Raises:\n    HTTPException: If no parameters provided, multiple parameters\
        \ provided, or invalid parameters"
      operationId: delete_tracking_jobs_api_v1_tracking_jobs_delete
      parameters:
      - name: id
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Id
      - name: status
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Status
      - name: latest
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Latest
      - name: all
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          title: All
      - name: vertical_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Vertical Name
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteJobsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs:
    get:
      tags:
      - tracking
      summary: List Runs
      description: "List tracking runs with optional filters.\n\nArgs:\n    vertical_id:\
        \ Filter by vertical ID\n    provider: Filter by LLM provider (qwen, deepseek,\
        \ kimi)\n    model_name: Filter by model name\n    skip: Number of records\
        \ to skip\n    limit: Maximum number of records to return\n    db: Database\
        \ session\n\nReturns:\n    List of runs"
      operationId: list_runs_api_v1_tracking_runs_get
      parameters:
      - name: vertical_id
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Vertical Id
      - name: provider
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Provider
      - name: model_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Model Name
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          default: 100
          title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RunResponse'
                title: Response List Runs Api V1 Tracking Runs Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs/{run_id}:
    get:
      tags:
      - tracking
      summary: Get Run
      description: "Get details of a specific run.\n\nArgs:\n    run_id: Run ID\n\
        \    db: Database session\n\nReturns:\n    Run details\n\nRaises:\n    HTTPException:\
        \ If run not found"
      operationId: get_run_api_v1_tracking_runs__run_id__get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs/{run_id}/reprocess:
    post:
      tags:
      - tracking
      summary: Reprocess Run
      description: "Trigger reprocessing of an existing run.\n\nThis will:\n1. Verify\
        \ the run exists and is not in progress\n2. Enqueue a Celery task to reprocess\
        \ the run\n3. The task will reuse existing LLM answers and re-run extraction\n\
        \nArgs:\n    run_id: Run ID to reprocess\n    db: Database session\n\nReturns:\n\
        \    Status message\n\nRaises:\n    HTTPException: If run not found or not\
        \ in pending, completed, or failed status"
      operationId: reprocess_run_api_v1_tracking_runs__run_id__reprocess_post
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Reprocess Run Api V1 Tracking Runs  Run Id  Reprocess
                  Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs/{run_id}/details:
    get:
      tags:
      - tracking
      summary: Get Run Details
      description: "Get detailed information about a run including answers and mentions.\n\
        \nArgs:\n    run_id: Run ID\n    db: Database session\n\nReturns:\n    Detailed\
        \ run information with all answers and brand mentions\n\nRaises:\n    HTTPException:\
        \ If run not found"
      operationId: get_run_details_api_v1_tracking_runs__run_id__details_get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunDetailedResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs/{run_id}/inspector-export:
    get:
      tags:
      - tracking
      summary: Export Run Inspector Data
      description: Export run inspector prompt/answer data for a single run.
      operationId: export_run_inspector_data_api_v1_tracking_runs__run_id__inspector_export_get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RunInspectorPromptExport'
                title: Response Export Run Inspector Data Api V1 Tracking Runs  Run Id  Inspector Export Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs/{run_id}/ai-corrections:
    post:
      tags:
      - tracking
      summary: Start AI Correction
      description: Start an AI-powered correction run for a completed tracking run (brands, products, mappings) with optional OpenRouter fallback.
      operationId: start_ai_correction_api_v1_tracking_runs__run_id__ai_corrections_post
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AICorrectionCreateRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AICorrectionRunResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - tracking
      summary: Get Latest AI Correction
      description: Get the latest AI correction run metadata for a tracking run.
      operationId: get_latest_ai_correction_api_v1_tracking_runs__run_id__ai_corrections_get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/AICorrectionRunResponse'
                - type: 'null'
                title: Response Get Latest AI Correction Api V1 Tracking Runs  Run Id  Ai Corrections Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs/{run_id}/ai-corrections/{audit_id}/report:
    get:
      tags:
      - tracking
      summary: Get AI Correction Report
      description: Get metrics, clusters, and pending review items for an AI correction run.
      operationId: get_ai_correction_report_api_v1_tracking_runs__run_id__ai_corrections__audit_id__report_get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      - name: audit_id
        in: path
        required: true
        schema:
          type: integer
          title: Audit Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AICorrectionReportResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs/{run_id}/ai-corrections/{audit_id}/review-items/{item_id}/apply:
    post:
      tags:
      - tracking
      summary: Apply AI Review Item
      description: Apply a low-confidence AI suggestion after human review (stored as user feedback in Turso).
      operationId: apply_ai_review_item_api_v1_tracking_runs__run_id__ai_corrections__audit_id__review_items__item_id__apply_post
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      - name: audit_id
        in: path
        required: true
        schema:
          type: integer
          title: Audit Id
      - name: item_id
        in: path
        required: true
        schema:
          type: integer
          title: Item Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackSubmitResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/tracking/runs/{run_id}/entities:
    get:
      tags:
      - tracking
      summary: Get Run Entities
      description: Get extracted brands, products, and mappings for a run.
      operationId: get_run_entities_api_v1_tracking_runs__run_id__entities_get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunEntitiesResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/metrics/latest:
    get:
      tags:
      - metrics
      summary: Get Latest Metrics
      operationId: get_latest_metrics_api_v1_metrics_latest_get
      parameters:
      - name: vertical_id
        in: query
        required: true
        schema:
          type: integer
          description: Vertical ID
          title: Vertical Id
        description: Vertical ID
      - name: model_name
        in: query
        required: false
        schema:
          type: string
          description: Model name or 'all' for aggregated
          default: all
          title: Model Name
        description: Model name or 'all' for aggregated
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/metrics/latest/products:
    get:
      tags:
      - metrics
      summary: Get Latest Product Metrics
      operationId: get_latest_product_metrics_api_v1_metrics_latest_products_get
      parameters:
      - name: vertical_id
        in: query
        required: true
        schema:
          type: integer
          description: Vertical ID
          title: Vertical Id
        description: Vertical ID
      - name: model_name
        in: query
        required: false
        schema:
          type: string
          description: Model name or 'all' for aggregated
          default: all
          title: Model Name
        description: Model name or 'all' for aggregated
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductMetricsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/metrics/daily:
    get:
      tags:
      - metrics
      summary: Get Daily Metrics
      description: "Get daily metrics for a specific brand over time.\n\nArgs:\n \
        \   vertical_id: Vertical ID\n    brand_id: Brand ID\n    model_name: Model\
        \ name\n    start_date: Start date (optional)\n    end_date: End date (optional)\n\
        \    db: Database session\n\nReturns:\n    Daily metrics time series"
      operationId: get_daily_metrics_api_v1_metrics_daily_get
      parameters:
      - name: vertical_id
        in: query
        required: true
        schema:
          type: integer
          description: Vertical ID
          title: Vertical Id
        description: Vertical ID
      - name: brand_id
        in: query
        required: true
        schema:
          type: integer
          description: Brand ID
          title: Brand Id
        description: Brand ID
      - name: model_name
        in: query
        required: true
        schema:
          type: string
          description: Model name
          title: Model Name
        description: Model name
      - name: start_date
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          description: Start date
          title: Start Date
        description: Start date
      - name: end_date
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          description: End date
          title: End Date
        description: End date
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/metrics/run/{run_id}:
    get:
      tags:
      - metrics
      summary: Get Run Metrics
      operationId: get_run_metrics_api_v1_metrics_run__run_id__get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllRunMetricsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/metrics/run/{run_id}/products:
    get:
      tags:
      - metrics
      summary: Get Run Product Metrics
      operationId: get_run_product_metrics_api_v1_metrics_run__run_id__products_get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllRunProductMetricsResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/metrics/run/{run_id}/comparison:
    get:
      tags:
      - metrics
      summary: Get Run Comparison Metrics
      description: 'Get comparison sentiment results for a run.


        Comparison prompts are executed after the main run completes and are never
        used for brand/product extraction.'
      operationId: get_run_comparison_metrics_api_v1_metrics_run__run_id__comparison_get
      parameters:
      - name: run_id
        in: path
        required: true
        schema:
          type: integer
          title: Run Id
      - name: entity_type
        in: query
        required: false
        schema:
          type: string
          pattern: ^(all|brand|product)$
